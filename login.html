<!DOCTYPE html>
<html>
<head>
    <title>GitHub Login</title>
    <script>
        const CLIENT_ID = '{{ REPLACE_WITH_CLIENT_ID }}';
        const REDIRECT_URI = encodeURIComponent(window.location.origin + '/login-callback.html');

        function initiateGitHubLogin() {
            window.location.href = `https://github.com/login/oauth/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&scope=read:user`;
        }
    </script>
</head>
<body>
    <h1>Login to Subject Report Generator</h1>
    <button onclick="initiateGitHubLogin()">Login with GitHub</button>
</body>
</html>
